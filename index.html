<script>
    // ข้อมูลการตั้งค่าโปรเจกต์ของคุณ
    const firebaseConfig = {
        apiKey: "AIzaSyDr77gDhuHb_ZTAAKwEDUKZjQ_abaMOsY8",
        authDomain: "udsolarmaxservice.firebaseapp.com",
        projectId: "udsolarmaxservice",
        storageBucket: "udsolarmaxservice.appspot.com",
        messagingSenderId: "781138559265",
        appId: "1:781138559265:web:2467a654ff30e0c9a25128",
        measurementId: "G-TJ7256T0NW"
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    
    const db = firebase.firestore();
    const storage = firebase.storage();

    let isEditing = false;
    let originalImages = { image1: null, image2: null }; 
    
    function previewImage(event, previewId) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById(previewId);
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    async function uploadImage(file) {
        if (!file) return null;

        alert("กำลังอัปโหลดรูปภาพ... กรุณารอสักครู่");
        
        const storageRef = storage.ref();
        const fileName = `customer_images/${Date.now()}_${file.name}`;
        const imageRef = storageRef.child(fileName);

        try {
            const snapshot = await imageRef.put(file);
            const downloadURL = await snapshot.ref.getDownloadURL();
            console.log("อัปโหลดรูปภาพสำเร็จ:", downloadURL);
            return downloadURL;
        } catch (error) {
            console.error("เกิดข้อผิดพลาดในการอัปโหลดรูปภาพ:", error);
            alert("เกิดข้อผิดพลาดในการอัปโหลดรูปภาพ: " + error.message);
            return null;
        }
    }

    async function saveCustomerData() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const imageFile1 = document.getElementById('imageUpload1').files[0];
        const imageFile2 = document.getElementById('imageUpload2').files[0];

        if (!name || !phone || !address) {
            alert("กรุณากรอกข้อมูล ชื่อ เบอร์โทร และที่อยู่ ให้ครบถ้วน");
            return;
        }

        // --- ขั้นตอนที่ 1: อัปโหลดรูปภาพ
        const imageUrl1 = imageFile1 ? await uploadImage(imageFile1) : originalImages.image1;
        const imageUrl2 = imageFile2 ? await uploadImage(imageFile2) : originalImages.image2;

        if ((imageFile1 && !imageUrl1) || (imageFile2 && !imageUrl2)) {
            // หากเลือกไฟล์แล้วแต่อัปโหลดไม่สำเร็จ
            console.error("การอัปโหลดรูปภาพไม่สมบูรณ์");
            alert("การอัปโหลดรูปภาพไม่สมบูรณ์ โปรดลองอีกครั้ง");
            return;
        }
        
        // --- ขั้นตอนที่ 2: บันทึกข้อมูลลง Firestore
        alert("กำลังบันทึกข้อมูลลูกค้า... กรุณารอสักครู่");
        
        const dataToSave = {
            ชื่อ: name,
            เบอร์โทร: phone,
            ที่อยู่: address,
            รูปภาพ1: imageUrl1,
            รูปภาพ2: imageUrl2,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (isEditing) {
            const docId = document.getElementById('docId').value;
            try {
                await db.collection("Promtong").doc(docId).update(dataToSave);
                alert("แก้ไขข้อมูลลูกค้าสำเร็จ!");
                console.log("แก้ไขข้อมูลสำเร็จ!");
                resetForm();
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการแก้ไข: ", error);
                alert("เกิดข้อผิดพลาดในการแก้ไขข้อมูล: " + error.message);
            }
        } else {
            try {
                const docRef = await db.collection("Promtong").add(dataToSave);
                alert("บันทึกข้อมูลลูกค้าสำเร็จ!");
                console.log("บันทึกข้อมูลสำเร็จ! Document ID: ", docRef.id);
                resetForm();
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการบันทึก: ", error);
                alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล: " + error.message);
            }
        }
    }

    function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('docId').value = '';
        document.getElementById('submit-button').textContent = 'บันทึกข้อมูล';
        document.getElementById('form-title').textContent = 'บันทึกข้อมูลลูกค้า';
        
        document.getElementById('imageUpload1').value = '';
        document.getElementById('imagePreview1').src = '#';
        document.getElementById('imagePreview1').style.display = 'none';

        document.getElementById('imageUpload2').value = '';
        document.getElementById('imagePreview2').src = '#';
        document.getElementById('imagePreview2').style.display = 'none';

        isEditing = false;
        originalImages = { image1: null, image2: null };
    }

    async function startEdit(docId, name, phone, address, image1, image2) {
        const password = prompt("กรุณาใส่รหัสผ่านเพื่อแก้ไข:");
        if (password !== "pairoj2112") {
            alert("รหัสผ่านไม่ถูกต้อง");
            return;
        }
        
        isEditing = true;
        document.getElementById('docId').value = docId;
        document.getElementById('name').value = name;
        document.getElementById('phone').value = phone;
        document.getElementById('address').value = address;
        document.getElementById('submit-button').textContent = 'บันทึกการแก้ไข';
        document.getElementById('form-title').textContent = 'แก้ไขข้อมูลลูกค้า';
        
        originalImages.image1 = image1;
        originalImages.image2 = image2;

        const preview1 = document.getElementById('imagePreview1');
        const preview2 = document.getElementById('imagePreview2');
        
        if (image1) {
            preview1.src = image1;
            preview1.style.display = 'block';
        } else {
            preview1.style.display = 'none';
        }

        if (image2) {
            preview2.src = image2;
            preview2.style.display = 'block';
        } else {
            preview2.style.display = 'none';
        }
    }

    db.collection("Promtong").orderBy("timestamp", "desc").onSnapshot((querySnapshot) => {
        const customerList = document.getElementById("customer-list");
        customerList.innerHTML = '';
        
        if (querySnapshot.empty) {
            customerList.innerHTML = '<p style="text-align: center;">ยังไม่มีข้อมูลลูกค้า</p>';
            return;
        }

        querySnapshot.forEach((doc) => {
            const customer = doc.data();
            const card = document.createElement('div');
            card.classList.add('customer-card');
            card.innerHTML = `
                <div class="customer-card-info">
                    <p><strong>ชื่อ-นามสกุล:</strong> ${customer.ชื่อ || '-'}</p>
                    <p><strong>เบอร์โทรศัพท์:</strong> ${customer.เบอร์โทร || '-'}</p>
                    <p><strong>ที่อยู่:</strong> ${customer.ที่อยู่ || '-'}</p>
                </div>
                <div class="customer-card-images">
                    ${customer.รูปภาพ1 ? `<img src="${customer.รูปภาพ1}" class="customer-card-image" alt="รูปภาพลูกค้า 1">` : ''}
                    ${customer.รูปภาพ2 ? `<img src="${customer.รูปภาพ2}" class="customer-card-image" alt="รูปภาพลูกค้า 2">` : ''}
                </div>
                <button class="edit-button" onclick="startEdit('${doc.id}', '${customer.ชื่อ || ''}', '${customer.เบอร์โทร || ''}', '${customer.ที่อยู่ || ''}', '${customer.รูปภาพ1 || ''}', '${customer.รูปภาพ2 || ''}')">แก้ไข</button>
            `;
            customerList.appendChild(card);
        });
    }, (error) => {
        console.error("เกิดข้อผิดพลาดในการดึงข้อมูล: ", error);
        const customerList = document.getElementById("customer-list");
        customerList.innerHTML = '<p class="error">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>';
    });

</script>
