<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="container bg-white rounded-xl shadow-lg p-6 w-full">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800">ระบบจัดการข้อมูลลูกค้า</h1>
    </div>
    <div id="status-message" class="hidden mb-4 p-3 rounded-lg text-sm text-gray-800 bg-gray-100">
        <p><span class="font-semibold">User ID:</span> <span id="user-id-display"></span> <i id="copy-icon" class="fa-regular fa-copy cursor-pointer text-gray-500 hover:text-gray-700 ml-2" title="คัดลอก User ID"></i></p>
    </div>

    <!-- Error/Success Message Display -->
    <div id="alert-container" class="mb-4"></div>

    <!-- Customer Form -->
    <form id="customer-form" class="bg-gray-50 rounded-lg p-4 mb-6 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง</label>
                <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="ป้อนชื่อจริง" required>
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="ป้อนนามสกุล" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="ป้อนเบอร์โทรศัพท์" required>
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">ที่อยู่</label>
                <input type="text" id="address" name="address" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="ป้อนที่อยู่" required>
            </div>
        </div>
        <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            เพิ่มลูกค้าใหม่
        </button>
    </form>

    <!-- Customers List -->
    <div class="bg-white rounded-lg p-4 shadow-sm">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">รายชื่อลูกค้า</h2>
        <div id="customers-list" class="space-y-4">
            <!-- Customer data will be rendered here -->
            <div id="loading" class="text-center text-gray-500">กำลังโหลดข้อมูลลูกค้า...</div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">ยืนยันการลบข้อมูล</h3>
            <p id="modal-text" class="text-sm text-gray-600 mb-6">คุณต้องการลบข้อมูลลูกค้าคนนี้ใช่หรือไม่?</p>
            <div class="flex justify-end space-x-2">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm rounded-md hover:bg-gray-300 focus:outline-none">ยกเลิก</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white text-sm rounded-md hover:bg-red-700 focus:outline-none">ยืนยัน</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Local storage key
    const LOCAL_STORAGE_KEY = 'customerData';

    const form = document.getElementById('customer-form');
    const customersList = document.getElementById('customers-list');
    const modal = document.getElementById('custom-modal');
    const modalConfirm = document.getElementById('modal-confirm');
    const modalCancel = document.getElementById('modal-cancel');
    const loadingMessage = document.getElementById('loading');
    
    // Function to show a custom alert message
    function showAlert(message, type = 'success') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `p-3 rounded-lg text-sm mb-2`;
        if (type === 'success') {
            alertDiv.classList.add('bg-green-100', 'text-green-700');
        } else if (type === 'error') {
            alertDiv.classList.add('bg-red-100', 'text-red-700');
        }
        alertDiv.textContent = message;
        document.getElementById('alert-container').appendChild(alertDiv);
        setTimeout(() => alertDiv.remove(), 5000);
    }

    // Function to show the custom confirmation modal
    function showModal(docId) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        modalConfirm.onclick = () => {
            deleteCustomer(docId);
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        };
        modalCancel.onclick = () => {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        };
    }

    // Function to render customers to the UI
    function renderCustomers() {
        customersList.innerHTML = '';
        const customers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
        
        if (customers.length === 0) {
            customersList.innerHTML = '<p class="text-center text-gray-500">ยังไม่มีข้อมูลลูกค้า</p>';
        } else {
            customers.forEach(customer => {
                const customerCard = document.createElement('div');
                customerCard.className = 'bg-white rounded-lg p-4 border border-gray-200 shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center';
                customerCard.innerHTML = `
                    <div class="mb-2 sm:mb-0">
                        <p class="text-sm font-medium text-gray-900">${customer.firstName} ${customer.lastName}</p>
                        <p class="text-xs text-gray-500">เบอร์: ${customer.phone}</p>
                        <p class="text-xs text-gray-500">ที่อยู่: ${customer.address}</p>
                    </div>
                    <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded-full transition duration-150 ease-in-out" data-id="${customer.id}">
                        <i class="fa-solid fa-trash-can mr-1"></i> ลบ
                    </button>
                `;
                customersList.appendChild(customerCard);
            });
        }
        loadingMessage.style.display = 'none';
    }

    // Function to handle form submission and save data to localStorage
    function addCustomer(event) {
        event.preventDefault();
        
        const firstName = form.firstName.value.trim();
        const lastName = form.lastName.value.trim();
        const phone = form.phone.value.trim();
        const address = form.address.value.trim();

        if (!firstName || !lastName || !phone || !address) {
            showAlert('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
            return;
        }

        const customers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
        const newCustomer = {
            id: Date.now().toString(),
            firstName: firstName,
            lastName: lastName,
            phone: phone,
            address: address
        };
        customers.push(newCustomer);
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(customers));
        
        showAlert('บันทึกข้อมูลลูกค้าสำเร็จ!', 'success');
        form.reset();
        renderCustomers();
    }

    // Function to delete a customer
    function deleteCustomer(docId) {
        let customers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
        customers = customers.filter(customer => customer.id !== docId);
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(customers));
        
        showAlert('ลบข้อมูลลูกค้าสำเร็จ!', 'success');
        renderCustomers();
    }

    // Event listeners
    window.onload = renderCustomers;
    form.addEventListener('submit', addCustomer);
    customersList.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
            const button = e.target.closest('button');
            const docId = button.getAttribute('data-id');
            if (docId) {
                showModal(docId);
            }
        }
    });

</script>

</body>
</html>
